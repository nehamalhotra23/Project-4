<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Concert+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza</title>
</head>

<body>
  <div class="container">
    <div class="col-lg-12">
      <div id="title">
        <h1>MACC PIZZA</h1>
        <img src="images/pizza.jpg" alt="A picture of pizza">
      </div>
      <form class="formOne" action="index.html" method="post">
        <div id="Pizza">
          <h2>Select a size and topping of your choice</h2>
          <h4>Size of the pizza</h4>
          <div class="form-group">
            <select class="form-control" id="size">
              <option value=0>select size</option>
              <option value=20>Large with cheese $20</option>
              <option value=15>Medium With Cheese $15</option>
              <option value=10>Regular With Cheese $10</option>
            </select>
          </div>
        </div>
        <h4>Extra toppings</h4>
        <div id="topp">
          <div class="form-group">
            <select class="form-control" id="topping">
              <option value=0>Extra toppings if you want</option>
              <option value=2>Sausage</option>
              <option value=3>Pepperoni</option>
              <option value=4>Artichoke</option>
            </select>
          </div>
        </div>
        <button type="submit" id="placeOrder" class="btn btn-danger" name="button">Place Order</button>
      </form>
      <div id="receipt">
        <p id="totalPrice">
        </p>
      </div>
    </div>
  </div>
</body>

</html>
